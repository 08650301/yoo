<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目列表</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .table { box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        .table thead { background-color: #f8f9fa; }
        td, th { vertical-align: middle; }
        th { text-align: center; }
        .project-name-cell div { font-weight: 500; }
        .text-center-cell { text-align: center; }
        .badge.bg-zhaobiao { background-color: #0d6efd !important; }
        .badge.bg-xunbi { background-color: #198754 !important; }
        .swal2-container { z-index: 2000; }
        .swal2-title { font-size: 1.25rem !important; }
        .swal2-html-container, .swal2-content { font-size: 0.9rem !important; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>项目仪表盘</h1>
            <div>
                 <a href="/admin/templates" class="btn btn-info">后台模板管理</a>
                 <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#newProjectModal">
                    + 新建项目
                </button>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3 align-items-end">
                    <div class="col-md-4">
                        <label for="filterName" class="form-label">项目名称</label>
                        <input type="text" class="form-control" id="filterName" placeholder="输入关键词...">
                    </div>
                    <div class="col-md-3">
                        <label for="filterNumber" class="form-label">项目编号</label>
                        <input type="text" class="form-control" id="filterNumber" placeholder="输入关键词...">
                    </div>
                    <div class="col-md-3">
                        <label for="filterMethod" class="form-label">采购方式</label>
                        <select class="form-select" id="filterMethod">
                            <option value="" selected>全部</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-secondary w-100" onclick="resetFilters()">重置</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover bg-white rounded">
                <thead>
                    <tr>
                        <th scope="col" style="width: 8%;">序号</th>
                        <th scope="col" style="width: 37%;">项目信息</th>
                        <th scope="col" style="width: 15%;">采购方式</th>
                        <th scope="col" style="width: 20%;">创建日期</th>
                        <th scope="col" style="width: 20%;">操作</th>
                    </tr>
                </thead>
                <tbody id="project-list-body">
                </tbody>
            </table>
            <div id="no-projects-message" class="text-center p-5 d-none">
                <p class="text-muted">没有找到匹配的项目。</p>
            </div>
        </div>
    </div>

    {% include 'partials/_index_modals.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/index.js"></script>
</body>
</html>
