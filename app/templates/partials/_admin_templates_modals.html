<div class="modal fade" id="newTemplateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">创建新模板</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="templateName" class="form-label">新模板名称 (采购方式)</label>
                    <input type="text" class="form-control" id="templateName" placeholder="例如：单一来源采购" required>
                </div>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button><button type="button" class="btn btn-primary" onclick="createTemplate()">创建</button></div>
        </div>
    </div>
</div>
