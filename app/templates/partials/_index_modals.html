<div class="modal fade" id="newProjectModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header"><h5 class="modal-title">创建新项目</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
            <div class="modal-body">
                <div class="mb-3"><label for="projectName" class="form-label">项目名称</label><input type="text" class="form-control" id="projectName" required></div>
                <div class="mb-3"><label for="projectNumber" class="form-label">项目编号</label><input type="text" class="form-control" id="projectNumber" required></div>
                <div class="mb-3"><label for="procurementMethod" class="form-label">采购方式</label><select class="form-select" id="procurementMethod" required><option value="" selected disabled>请选择...</option></select></div>
            </div>
            <div class="modal-footer"><button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button><button type="button" class="btn btn-primary" onclick="createProject()">创建</button></div>
        </div>
    </div>
</div>
