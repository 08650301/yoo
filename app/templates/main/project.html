<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目填报 - {{ project.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-size: 0.875rem; }
        .main-container { display: flex; height: 100vh; overflow: hidden; }
        h1, h2, h3, h4, h5, h6 { font-size: revert; }

        /* Column Styles */
        .sidebar {
            width: 250px;
            flex-shrink: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            display: flex;
            flex-direction: column;
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        .content {
            width: 50%;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
            position: relative;
        }
        .preview-pane {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
            background-color: #e9ecef;
        }

        /* Headers and Bodies */
        .sidebar-body { overflow-y: auto; padding: 1rem; }
        .content-header { padding: 1.5rem 2rem; border-bottom: 1px solid #dee2e6; background-color: #fff; flex-shrink: 0; }
        .content-body { flex-grow: 1; padding: 2rem; overflow-y: auto; overflow-x: auto; }
        .preview-header { padding: 1rem; border-bottom: 1px solid #dee2e6; background-color: #f8f9fa; flex-shrink: 0; }
        .preview-header h4 { font-size: 1rem; font-weight: 600; margin: 0; }
        .preview-body { flex-grow: 1; padding: 1.5rem; overflow-y: auto; }

        /* Sidebar specific styles */
        .sidebar .nav-link { color: #333; padding-left: 1.5rem; }
        .sidebar .nav-pills .nav-link.active { color: #fff; }
        .sidebar-header { padding: 1rem; flex-shrink: 0; }
        .sidebar-header a { font-size: 1.1rem; font-weight: 600; color: #0d6efd !important; text-decoration: none; display: block; padding-bottom: 0.75rem; border-bottom: 1px solid #dee2e6; }
        .sidebar-section-title { font-size: 0.9rem; font-weight: bold; color: #6c757d; padding: 0.75rem 0.25rem 0.25rem; margin-top: 1rem; border-bottom: 1px solid #dee2e6; cursor: pointer; position: relative; }
        .sidebar-section-title::after { content: '▼'; position: absolute; right: 0.25rem; font-size: 0.7rem; transition: transform 0.2s ease-in-out; }
        .sidebar-section-title.collapsed::after { transform: rotate(-90deg); }

        /* Other element styles */
        #save-status { color: #6c757d; font-style: italic; transition: opacity 0.5s ease-in-out; }
        .rank-col.hidden, .form-group-hidden { display: none; }
        .content-header h1 { font-size: 1.2rem; font-weight: 600; }
        .btn-edit { padding: 0.1rem 0.4rem; margin-left: 0.5rem; }
        .swal2-container { z-index: 2000; }
        .swal2-title { font-size: 1.25rem !important; }
        .swal2-html-container, .swal2-content { font-size: 0.9rem !important; }
        .required-indicator { color: red; margin-left: 5px; }

        /* Resizer Styles */
        .resizer { width: 5px; cursor: ew-resize; background-color: #dee2e6; flex-shrink: 0; z-index: 100; transition: background-color 0.2s; }
        .resizer:hover { background-color: #0d6efd; }

        /* Toggle Button Styles */
        #sidebar-toggle {
            position: absolute;
            top: 15px;
            left: -15px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 110;
            transition: transform 0.3s ease-in-out;
        }
        #sidebar-toggle:hover { background-color: #0d6efd; color: #fff; }
        #sidebar-toggle::before { content: '◀'; font-family: sans-serif; }

        /* Collapsed State Styles */
        body.sidebar-collapsed .sidebar {
            width: 0 !important;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            border-right: none;
            overflow: hidden !important;
        }
        body.sidebar-collapsed #resizer-1 { width: 0; }
        body.sidebar-collapsed #sidebar-toggle { transform: rotate(180deg); }
        body.sidebar-collapsed #sidebar-toggle:hover { transform: rotate(180deg) scale(1.1); }

        /* Style for preview placeholders to handle whitespace and color */
        #preview-content span[data-placeholder-for] {
            white-space: pre-wrap;
            color: red;
        }

        /* Custom Select Multiple Styles */
        .custom-select-multiple { position: relative; }
        .select-display { min-height: 38px; display: flex; align-items: center; flex-wrap: wrap; gap: 5px; cursor: pointer; border: 1px solid #ced4da; border-radius: .25rem; padding: .375rem .75rem; }
        .select-option-badge { background-color: #e9ecef; border: 1px solid #dee2e6; border-radius: 4px; padding: 2px 8px; display: flex; align-items: center; }
        .badge-close-btn { margin-left: 8px; cursor: pointer; font-weight: bold; }
        .select-options { display: none; position: absolute; background-color: white; border: 1px solid #dee2e6; border-radius: 4px; z-index: 1000; width: 100%; max-height: 200px; overflow-y: auto; }
        .select-options.show { display: block; }
        .select-option { padding: 8px 12px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; }
        .select-option:hover { background-color: #f8f9fa; }
        .select-option.selected { background-color: #0d6efd; color: white; }
        .select-option.selected::after { content: '✓'; font-weight: bold; }
    </style>
</head>
<body data-project-id="{{ project.id }}" data-procurement-method="{{ project.procurement_method }}">
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <a href="/">« 返回项目列表</a>
            </div>
            <div class="sidebar-body">
                <nav id="sheet-nav" class="nav flex-column nav-pills"></nav>
            </div>
        </aside>

        <div class="resizer" id="resizer-1"></div>

        <main class="content">
            <div id="sidebar-toggle"></div>

            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="mb-0" id="project-name-display">{{ project.name }}<button class="btn btn-outline-secondary btn-sm btn-edit" onclick="openEditModal()">编辑</button></h1>
                        <p class="text-muted mb-0"><span id="project-number-display">{{ project.number }}</span> - <span id="project-method-display" class="fw-bold">{{ project.procurement_method }}</span></p>
                    </div>
                    <div>
                        <button id="export-word-button" class="btn btn-info btn-sm" disabled onclick="exportWord()">导出为Word</button>
                        <button id="export-button" class="btn btn-success btn-sm ms-2" disabled onclick="exportProject()">导出为Excel</button>
                    </div>
                </div>
            </div>

            <div class="content-body">
                <div id="form-container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="sheet-title">请从左侧选择一个表单开始填写</h2>
                        <span id="save-status"></span>
                    </div>
                    <form id="sheet-content" class="mt-3"></form>
                </div>
                <div class="mt-4"><button id="save-button" class="btn btn-primary d-none" onclick="manualSave()">保存当前表单</button></div>
            </div>
        </main>

        <div class="resizer" id="resizer-2"></div>

        <aside class="preview-pane">
            <div class="preview-header">
                <h4>文档预览</h4>
            </div>
            <div id="preview-content" class="preview-body">
                <p class="text-muted">请先在后台为该模板关联一个Word模板文件。</p>
            </div>
        </aside>
    </div>

    {% include 'partials/_project_modals.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/static/js/modules/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const preview = document.querySelector('.preview-pane');
            const resizer1 = document.getElementById('resizer-1');
            const resizer2 = document.getElementById('resizer-2');

            let activeResizer = null;

            // --- Load saved widths ---
            const savedSidebarWidth = localStorage.getItem('sidebarWidth');
            const savedContentWidth = localStorage.getItem('contentWidth');
            if (savedSidebarWidth) sidebar.style.width = savedSidebarWidth;
            if (savedContentWidth) content.style.width = savedContentWidth;

            // --- Resizer Logic ---
            const onMouseDown = (e) => {
                activeResizer = e.target;
                document.body.style.userSelect = 'none';
                document.body.style.pointerEvents = 'none';
                document.addEventListener('mousemove', onMouseMove);
                document.addEventListener('mouseup', onMouseUp);
            };

            const onMouseMove = (e) => {
                if (!activeResizer) return;

                if (activeResizer === resizer1) {
                    let newWidth = e.clientX;
                    if (newWidth < 200) newWidth = 200;
                    if (newWidth > 600) newWidth = 600;
                    sidebar.style.width = newWidth + 'px';
                } else if (activeResizer === resizer2) {
                    const containerWidth = document.querySelector('.main-container').offsetWidth;
                    const sidebarWidth = sidebar.offsetWidth;
                    const resizer1Width = resizer1.offsetWidth;
                    let newContentWidth = e.clientX - sidebarWidth - resizer1Width;

                    if (newContentWidth < 300) newContentWidth = 300; // Min content width
                    if (containerWidth - sidebarWidth - resizer1Width - newContentWidth - resizer2.offsetWidth < 300) {
                        newContentWidth = containerWidth - sidebarWidth - resizer1Width - resizer2.offsetWidth - 300; // Min preview width
                    }
                    content.style.width = newContentWidth + 'px';
                }
            };

            const onMouseUp = () => {
                if (!activeResizer) return;

                if (activeResizer === resizer1) {
                    localStorage.setItem('sidebarWidth', sidebar.style.width);
                } else if (activeResizer === resizer2) {
                    localStorage.setItem('contentWidth', content.style.width);
                }

                activeResizer = null;
                document.body.style.userSelect = '';
                document.body.style.pointerEvents = '';
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            };

            resizer1.addEventListener('mousedown', onMouseDown);
            resizer2.addEventListener('mousedown', onMouseDown);

            // --- Toggle Logic ---
            const toggleButton = document.getElementById('sidebar-toggle');
            const body = document.body;

            const savedCollapsed = localStorage.getItem('sidebarCollapsed');
            if (savedCollapsed === 'true') {
                body.classList.add('sidebar-collapsed');
            }

            toggleButton.addEventListener('click', function () {
                body.classList.toggle('sidebar-collapsed');
                const isCollapsed = body.classList.contains('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);

                if (isCollapsed) {
                    sidebar.style.width = '';
                } else {
                    const savedWidth = localStorage.getItem('sidebarWidth');
                    if (savedWidth) sidebar.style.width = savedWidth;
                }
            });
        });
    </script>
</body>
</html>
