<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>项目填报 - {{ project.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* 【修复】移除 body 上的 overflow: hidden */
        body { font-size: 0.875rem; }
        h1, h2, h3, h4, h5, h6 { font-size: revert; }
        /* 【修复】让 main-container 控制高度和溢出 */
        .main-container { display: flex; height: 100vh; overflow: hidden; }
        .sidebar {
            width: 280px;
            flex-shrink: 0;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            padding: 1rem;
            overflow-y: auto;
            transition: width 0.3s ease-in-out, padding 0.3s ease-in-out;
        }
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow-y: hidden;
            position: relative; /* 定位锚点 */
        }
        .content-header { padding: 1.5rem 2rem; border-bottom: 1px solid #dee2e6; background-color: #fff; flex-shrink: 0; }
        .content-body { flex-grow: 1; padding: 2rem; overflow-y: auto; overflow-x: auto; }
        .sidebar .nav-link { color: #333; padding-left: 1.5rem; }
        .sidebar .nav-pills .nav-link.active { color: #fff; }
        #save-status { color: #6c757d; font-style: italic; transition: opacity 0.5s ease-in-out; }
        .rank-col.hidden, .form-group-hidden { display: none; }
        .sidebar-header a { font-size: 1.1rem; font-weight: 600; color: #0d6efd !important; text-decoration: none; display: block; padding-bottom: 0.75rem; margin-bottom: 1rem; border-bottom: 1px solid #dee2e6; }
        .content-header h1 { font-size: 1.2rem; font-weight: 600; }
        .btn-edit { padding: 0.1rem 0.4rem; margin-left: 0.5rem; }
        .sidebar-section-title { font-size: 0.9rem; font-weight: bold; color: #6c757d; padding: 0.75rem 0.25rem 0.25rem; margin-top: 1rem; border-bottom: 1px solid #dee2e6; cursor: pointer; position: relative; }
        .sidebar-section-title::after { content: '▼'; position: absolute; right: 0.25rem; font-size: 0.7rem; transition: transform 0.2s ease-in-out; }
        .sidebar-section-title.collapsed::after { transform: rotate(-90deg); }
        .swal2-container { z-index: 2000; }
        .swal2-title { font-size: 1.25rem !important; }
        .swal2-html-container, .swal2-content { font-size: 0.9rem !important; }
        .required-indicator { color: red; margin-left: 5px; }

        .resizer { width: 5px; cursor: ew-resize; background-color: #dee2e6; flex-shrink: 0; z-index: 100; transition: background-color 0.2s; }
        .resizer:hover { background-color: #0d6efd; }

        #sidebar-toggle {
            position: absolute;
            top: 15px;
            left: -15px;
            width: 30px;
            height: 30px;
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 110;
            transition: transform 0.3s ease-in-out;
        }
        #sidebar-toggle:hover { background-color: #0d6efd; color: #fff; }
        #sidebar-toggle::before { content: '◀'; font-family: sans-serif; }

        body.sidebar-collapsed .sidebar {
            width: 0 !important;
            min-width: 0;
            padding-left: 0;
            padding-right: 0;
            border-right: none;
            /* 【修复】移除错误的 overflow: visible，让内容正确隐藏 */
            overflow: hidden !important;
        }
        body.sidebar-collapsed .resizer { width: 0; }
        body.sidebar-collapsed #sidebar-toggle {
            transform: rotate(180deg);
        }
        body.sidebar-collapsed #sidebar-toggle:hover {
            transform: rotate(180deg) scale(1.1);
        }
    </style>
</head>
<body data-project-id="{{ project.id }}" data-procurement-method="{{ project.procurement_method }}">
    <div class="main-container">
        <aside class="sidebar">
            <div class="sidebar-header"><a href="/">« 返回项目列表</a></div>
            <nav id="sheet-nav" class="nav flex-column nav-pills"></nav>
        </aside>

        <div class="resizer" id="drag-handle"></div>

        <main class="content">
            <!-- 【修复】按钮放在 main.content 内部 -->
            <div id="sidebar-toggle"></div>

            <div class="content-header">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <h1 class="mb-0" id="project-name-display">{{ project.name }}<button class="btn btn-outline-secondary btn-sm btn-edit" onclick="openEditModal()">编辑</button></h1>
                        <p class="text-muted mb-0"><span id="project-number-display">{{ project.number }}</span> - <span id="project-method-display" class="fw-bold">{{ project.procurement_method }}</span></p>
                    </div>
                    <button id="export-button" class="btn btn-success btn-sm" disabled onclick="exportProject()">选择表单后导出</button>
                </div>
            </div>

            <div class="content-body">
                <div id="form-container">
                    <div class="d-flex justify-content-between align-items-center">
                        <h2 id="sheet-title">请从左侧选择一个表单开始填写</h2>
                        <span id="save-status"></span>
                    </div>
                    <form id="sheet-content" class="mt-3"></form>
                </div>
                <div class="mt-4"><button id="save-button" class="btn btn-primary d-none" onclick="manualSave()">保存当前表单</button></div>
            </div>
        </main>
    </div>

    {% include 'partials/_project_modals.html' %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/static/js/project.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const handle = document.getElementById('drag-handle');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');

            const savedWidth = localStorage.getItem('sidebarWidth');
            if (savedWidth) {
                sidebar.style.width = savedWidth;
            }

            let isResizing = false;
            handle.addEventListener('mousedown', function (e) {
                isResizing = true;
                document.body.style.userSelect = 'none';
                document.body.style.pointerEvents = 'none';
            });
            document.addEventListener('mousemove', function (e) {
                if (!isResizing) return;
                let newWidth = e.clientX;
                if (newWidth < 200) newWidth = 200;
                if (newWidth > 600) newWidth = 600;
                sidebar.style.width = newWidth + 'px';
            });
            document.addEventListener('mouseup', function (e) {
                if (isResizing) {
                    isResizing = false;
                    document.body.style.userSelect = '';
                    document.body.style.pointerEvents = '';
                    localStorage.setItem('sidebarWidth', sidebar.style.width);
                }
            });

            const toggleButton = document.getElementById('sidebar-toggle');
            const body = document.body;

            const savedCollapsed = localStorage.getItem('sidebarCollapsed');
            if (savedCollapsed === 'true') {
                body.classList.add('sidebar-collapsed');
            }

            toggleButton.addEventListener('click', function () {
                body.classList.toggle('sidebar-collapsed');
                const isCollapsed = body.classList.contains('sidebar-collapsed');
                localStorage.setItem('sidebarCollapsed', isCollapsed);

                if (isCollapsed) {
                    sidebar.style.width = '';
                } else {
                    const savedWidth = localStorage.getItem('sidebarWidth');
                    if (savedWidth) {
                        sidebar.style.width = savedWidth;
                    }
                }
            });
        });
    </script>
</body>
</html>
